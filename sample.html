<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Jquery Loadbar - Sample</title>
    <link rel="stylesheet" type="text/css" href="css/jquery-loadbar-styles.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
  </head>
  <body>
    <div class="wrapper">
      <div class="loadbar-wrapper">
        <h3>Loadbar</h3><br>
        <progress class="loadbar" value="15" max="100"></progress>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="script/jquery-loadbar.js"></script>
    <script type="text/javascript">
    $(".loadbar").loadbar(35,"increment");
    $(".loadbar").loadbar(15,"increment");
    $(".loadbar").loadbar(55);
    </script>
  </body>
</html>
